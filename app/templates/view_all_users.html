{% extends 'base.html'%}

{% block head%}
<title>Admin - La tua Home</title>
{% endblock %}

{% block body%}



<h1>Ecco tutti gli utenti</h1>
<hr>

<ul>
    
    {% for user in users%}
        
        <li>
            
            Nome: {{ user.user_username }}
            <form action="{{ url_for('admin.delete_user', user_id=user.user_id) }}" method="get" style="display: inline;">
                <button type="submit">Elimina</button>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            </form>

            
        </li>
        
        
        <br>
        <hr>
    {% endfor %}
   

</ul>

{% endblock %}
