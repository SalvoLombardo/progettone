{% extends 'base.html'%}

{% block head%}
<title>Progettone - Home </title>
{% endblock %}

{% block body%}
<h1>Benvenuto nel Progett1</h1>
<hr>


<div style="display: flex; justify-content: center; gap: 20px;">
    <form action="{{url_for('auth.signin')}}" method="get">
        <button type="submit">Signin</button>
    </form>
  
    <form action="{{url_for('auth.login')}}" method="get">
        <button type="submit">Login</button>
    </form>
  
    <form action="{{url_for('admin.login_admin')}}" method="get">
        <button type="submit">Login(admin only)</button>
    </form>
</div>


{% endblock %}
